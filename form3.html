<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <br /><br />
    <center>
      <b
        ><a href="index.html">Form 1</a> &nbsp;&nbsp;&nbsp;&nbsp;
        <a href="form.html">Form 2</a> &nbsp;&nbsp;&nbsp;&nbsp;
        <a href="form1.html">Form 3</a> &nbsp;&nbsp;&nbsp;&nbsp;
        <a href="form2.html">Form 4</a> &nbsp;&nbsp;&nbsp;&nbsp;
        <a href="form3.html">Form 5</a> &nbsp;&nbsp;&nbsp;&nbsp;
        <a href="form4.html">Form 6</a> &nbsp;&nbsp;&nbsp;&nbsp;
         <a href="form5.html">Form 7</a>
      </b>
      <br /><br /><br /><br />
      <h1>HTML Form</h1>
      <table border="0" width="40%">
        <tr>
          <td>
            <form action="">
              <fieldset>
                <legend>Personal Information</legend>
                <br />
                <label for="fname"
                  >Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  <input type="text" id="fname" />
                </label>
                <br /><br />
                <label for="em"
                  >Email:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  <input type="email" id="em" />
                </label>
                <br /><br />
                <label for="pwd"
                  >Password:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  <input type="password" id="pwd" />
                </label>
                <br /><br />
                <label for="cpwd"
                  >Confirm Password:&nbsp;
                  <input type="password" id="cpwd" />
                </label>
              </fieldset>
              <br />
              <fieldset>
                <legend>Address Details</legend>
                <br />
                <label for="add1"
                  >Address Line one:
                  <input type="text" id="add1" />
                </label>
                <br /><br />
                <label for="add2"
                  >Address Line two:
                  <input type="text" id="add2" />
                </label>
                <br /><br />
                <label for="c"
                  >City:
                  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  <input type="text" id="c" />
                </label>
                <br /><br />
                <label for="zip"
                  >Zip/Post code: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  <input type="number" id="zip" />
                </label>
              </fieldset>
              <br />
              <input type="submit" value="Signup" />
            </form>
          </td>
        </tr>
      </table>
    </center>
  </body>
</html>
